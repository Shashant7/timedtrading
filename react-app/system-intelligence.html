    <script type="text/babel">

            <a href="daily-brief.html" id="nav-daily-brief" className="relative px-3 py-1 rounded-md text-[13px] text-[#f59e0b]/80 hover:text-[#f59e0b] hover:bg-[#f59e0b]/[0.06] transition-all font-medium">

          <span className="hidden sm:inline text-[11px] text-[#4b5563]">Paper · $1k/trade</span>

          <button onClick={() => setMobileMenuOpen(v => !v)} className="md:hidden p-1.5 rounded-md text-[#6b7280] hover:text-white hover:bg-white/[0.06] transition-all" aria-label="Toggle menu">
            {mobileMenuOpen ? (

            ) : (

            )}

      </div>
      {mobileMenuOpen && (

          <a href="simulation-dashboard.html" className="px-3 py-2 rounded-md text-[13px] text-[#9ca3af] hover:text-white hover:bg-white/[0.04] transition-all" onClick={() => setMobileMenuOpen(false)}>Trades</a>

          {(storedUser?.role === 'admin' || storedUser?.tier === 'admin') && (
            <a href="admin-clients.html" data-admin-only="true" className="px-3 py-2 rounded-md text-[13px] text-[#a78bfa]/80 hover:text-[#a78bfa] font-medium" onClick={() => setMobileMenuOpen(false)}>Admin</a>

          <a href="daily-brief.html" className="px-3 py-2 rounded-md text-[13px] text-[#f59e0b]/80 hover:text-[#f59e0b] hover:bg-[#f59e0b]/[0.06] transition-all font-medium" onClick={() => setMobileMenuOpen(false)}>Daily Brief</a>
          <div className="border-t border-white/[0.06] mt-1 pt-1 flex items-center gap-2">
            <a href="/faq.html" className="px-3 py-2 rounded-md text-[12px] text-[#6b7280] hover:text-white hover:bg-white/[0.04] transition-all">Guide</a>
            <a href="index-react.html" className="px-3 py-2 rounded-md text-[12px] text-[#6b7280] hover:text-white hover:bg-white/[0.04] transition-all" title="Restart tour">Tour</a>
            <a href="/faq.html" className="px-3 py-2 rounded-md text-[12px] text-[#6b7280] hover:text-white hover:bg-white/[0.04] transition-all">FAQ</a>
            <a href="index-react.html" className="px-3 py-2 rounded-md text-[12px] text-[#60a5fa] hover:text-white hover:bg-white/[0.04] transition-all">Ask AI</a>
            <a href="mailto:support@timed-trading.com" className="px-3 py-2 rounded-md text-[12px] text-[#6b7280] hover:text-white hover:bg-white/[0.04] transition-all">Contact</a>
          </div>
        </div>
      )}
    </nav>
  );
}

// ── Shared helpers ──
function SQNBadge({ sqn }) {
  if (sqn == null) return null;
  const cls = sqn >= 3 ? "badge-good" : sqn >= 2 ? "badge-info" : sqn >= 1 ? "badge-warn" : "badge-bad";
  const label = sqn >= 3 ? "Excellent" : sqn >= 2 ? "Good" : sqn >= 1 ? "Needs Work" : "Broken";
  return <span className={`inline-block px-2 py-0.5 rounded-full text-[11px] font-semibold ${cls}`}>{sqn.toFixed(2)} — {label}</span>;
}
function DeltaBadge({ value, suffix = "", invert = false }) {
  if (value == null || value === 0) return null;
  const positive = invert ? value < 0 : value > 0;
  return <span className={`text-[10px] font-semibold ml-1.5 ${positive ? "text-emerald-400" : "text-rose-400"}`}>{value > 0 ? "+" : ""}{value}{suffix}</span>;
}
function MetricBox({ label, value, delta, suffix = "", color }) {
  return (
    <div className="card p-3">
      <div className="text-[10px] text-slate-500 uppercase tracking-wide mb-1">{label}</div>
      <div className="flex items-baseline gap-1">
        <span className={`text-lg font-bold ${color || "text-white"}`}>{value ?? "—"}{suffix && <span className="text-xs text-slate-400 ml-0.5">{suffix}</span>}</span>
        <DeltaBadge value={delta} />
      </div>
    </div>
  );
}
function BarChart({ data, maxVal, colorFn }) {
  if (!data || !data.length) return null;
  const max = maxVal || Math.max(...data.map(d => Math.abs(d.value)), 1);
  return (
    <div className="space-y-1">
      {data.map((d, i) => (
        <div key={i} className="flex items-center gap-2">
          <span className="text-[10px] text-slate-400 w-16 shrink-0 text-right">{d.label}</span>
          <div className="flex-1 meter-bar">
            <div className="meter-fill" style={{width:`${Math.min(100, Math.abs(d.value)/max*100)}%`, background: colorFn ? colorFn(d.value) : (d.value >= 0 ? "#10b981" : "#f43f5e")}} />
          </div>
          <span className="text-[10px] text-slate-300 w-10 text-right">{d.value}</span>
        </div>
      ))}
    </div>
  );
}

// ═══════════════════════════════════════════════════════════════
// TAB: Dashboard
// ═══════════════════════════════════════════════════════════════
function DashboardTab({ dashboard }) {
  if (!dashboard) return <div className="text-slate-500 text-sm py-8 text-center">Loading dashboard...</div>;
  const s = dashboard.summary || {};
  const d = dashboard.delta || {};
  const mh = dashboard.model_health || {};
  const da = dashboard.direction_accuracy || {};
  return (
    <div className="space-y-5">
      {s.generation && (
        <div className="flex items-center gap-3 mb-2">
          <span className="text-xs text-slate-400">Generation <span className="text-white font-bold">#{s.generation}</span></span>
          {s.run_ts && <span className="text-[10px] text-slate-500">{new Date(s.run_ts).toLocaleDateString("en-US", { month: "short", day: "numeric", year: "numeric" })}</span>}
          {s.applied && <span className="px-1.5 py-0.5 rounded text-[10px] font-semibold badge-good">Applied</span>}
          <SQNBadge sqn={s.sqn} />
        </div>
      )}

      <div className="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-6 gap-3">
        <MetricBox label="SQN" value={s.sqn} delta={d.sqn} color={s.sqn >= 2 ? "text-emerald-400" : s.sqn >= 1 ? "text-amber-400" : "text-rose-400"} />
        <MetricBox label="Win Rate" value={s.win_rate} delta={d.win_rate} suffix="%" />
        <MetricBox label="Expectancy" value={s.expectancy} delta={d.expectancy} color={s.expectancy >= 0 ? "text-emerald-400" : "text-rose-400"} />
        <MetricBox label="Avg R" value={s.avg_r} delta={d.avg_r} color={s.avg_r >= 0 ? "text-emerald-400" : "text-rose-400"} />
        <MetricBox label="Trades" value={s.n || s.trade_count} delta={d.trade_count} />
        <MetricBox label="Profit Factor" value={s.profit_factor} />
      </div>

      <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
        {/* Model Health */}
        <div className="card p-4">
          <h3 className="text-sm font-semibold text-white mb-3">Model Health</h3>
          <div className="space-y-2 text-xs">
            <div className="flex justify-between"><span className="text-slate-400">Predictions (total)</span><span className="text-white font-medium">{mh.predictions?.total ?? "—"}</span></div>
            <div className="flex justify-between"><span className="text-slate-400">Open predictions</span><span className="text-white font-medium">{mh.predictions?.open ?? "—"}</span></div>
            <div className="flex justify-between"><span className="text-slate-400">Hit rate</span><span className="text-white font-medium">{mh.outcomes?.hitRate ?? "—"}</span></div>
            <div className="flex justify-between"><span className="text-slate-400">Active patterns</span><span className="text-white font-medium">{mh.patterns?.active ?? "—"}</span></div>
            <div className="flex justify-between"><span className="text-slate-400">Degraded patterns</span><span className={`font-medium ${(mh.patterns?.degraded || 0) > 0 ? "text-rose-400" : "text-white"}`}>{mh.patterns?.degraded ?? "—"}</span></div>
          </div>
        </div>

        {/* Direction Accuracy */}
        <div className="card p-4">
          <h3 className="text-sm font-semibold text-white mb-3">Direction Accuracy</h3>
          <div className="space-y-2 text-xs">
            <div className="flex justify-between"><span className="text-slate-400">Total resolved</span><span className="text-white font-medium">{da.total ?? "—"}</span></div>
            <div className="flex justify-between"><span className="text-slate-400">Correct</span><span className="text-emerald-400 font-medium">{da.correct ?? "—"}</span></div>
            <div className="flex justify-between"><span className="text-slate-400">Accuracy</span><span className="text-white font-bold">{da.accuracy != null ? da.accuracy + "%" : "—"}</span></div>
            <div className="flex justify-between"><span className="text-slate-400">Wins / Losses</span><span className="text-white font-medium">{da.wins ?? "—"} / {da.losses ?? "—"}</span></div>
          </div>
        </div>
      </div>

      {/* What's working / Proceed with caution */}
      <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div className="card p-4">
          <h3 className="text-sm font-semibold text-emerald-400 mb-3">What's Working</h3>
          {(dashboard.whats_working || []).length === 0 ? (
            <p className="text-xs text-slate-500">No data yet — run a calibration first.</p>
          ) : (
            <div className="space-y-2">
              {dashboard.whats_working[0]?.source === "moves" && (
                <p className="text-[10px] text-slate-500 mb-1">Based on {dashboard.whats_working.reduce((s,p) => s + (p.n||0), 0).toLocaleString()} historical winning moves</p>
              )}
              {dashboard.whats_working.map((p, i) => (
                <div key={i} className="flex items-center justify-between text-xs">
                  <span className="font-mono text-slate-300">{p.path}</span>
                  <div className="flex items-center gap-3">
                    <span className="text-slate-400">{(p.n || 0).toLocaleString()} {p.source === "moves" ? "moves" : "trades"}</span>
                    {p.source === "moves" ? (
                      <span className="text-emerald-400 font-medium">{p.avg_atr ? `${p.avg_atr.toFixed(1)}x ATR` : ""}</span>
                    ) : (
                      <span className="text-emerald-400 font-medium">{p.win_rate}% WR</span>
                    )}
                    <span className="text-white font-medium">{typeof p.expectancy === "number" ? p.expectancy.toFixed(2) : p.expectancy} exp</span>
                  </div>
                </div>
              ))}
            </div>
          )}
        </div>
        <div className="card p-4">
          <h3 className="text-sm font-semibold text-amber-400 mb-3">Proceed with Caution</h3>
          {(dashboard.proceed_with_caution || []).length === 0 ? (
            <p className="text-xs text-slate-500">No concerning paths identified.</p>
          ) : (
            <div className="space-y-2">
              {dashboard.proceed_with_caution.map((p, i) => (
                <div key={i} className="flex items-center justify-between text-xs">
                  <span className="font-mono text-slate-300">{p.path}</span>
                  <div className="flex items-center gap-3">
                    <span className="text-slate-400">{(p.n || 0).toLocaleString()} {p.source === "trades" ? "trades" : "trades"}</span>
                    <span className="text-rose-400 font-medium">{p.win_rate}% WR</span>
                    {p.action && <span className={`px-1.5 py-0.5 rounded text-[10px] font-semibold ${p.action === "DISABLE" ? "badge-bad" : "badge-warn"}`}>{p.action}</span>}
                  </div>
                </div>
              ))}
            </div>
          )}
        </div>
      </div>

      {/* What the Data Shows — winner profiles */}
      {dashboard.profiles && dashboard.profiles.length > 0 && (() => {
        const winners = dashboard.profiles.filter(p => p.profile_type === "winner_move" && p.entry_state !== "ALL").sort((a, b) => (b.sample_count || 0) - (a.sample_count || 0)).slice(0, 5);
        if (!winners.length) return null;
        return (
          <div className="card p-4">
            <h3 className="text-sm font-semibold text-blue-400 mb-1">What the Data Shows</h3>
            <p className="text-[10px] text-slate-500 mb-3">Top winning profiles from historical moves — the conditions present when big moves started</p>
            <div className="space-y-3">
              {winners.map((w, i) => {
                const stateLabel = (w.entry_state || "").replace(/HTF_/g, "").replace(/LTF_/g, "").replace(/_/g, " ");
                return (
                  <div key={i} className="p-3 rounded-lg bg-white/[0.02] border border-white/[0.04]">
                    <div className="flex items-center justify-between mb-2">
                      <span className="text-xs font-semibold text-white">{stateLabel}</span>
                      <div className="flex items-center gap-2">
                        <span className="text-[10px] text-slate-400">{w.sample_count} moves</span>
                        <span className="text-[10px] font-semibold text-emerald-400">{w.avg_move_atr}x ATR avg</span>
                      </div>
                    </div>
                    <div className="grid grid-cols-2 sm:grid-cols-4 gap-2 text-[10px]">
                      {w.rank_p50 > 0 && <div><span className="text-slate-500">Rank </span><span className="text-white font-medium">{Math.round(w.rank_p25)}–{Math.round(w.rank_p75)}</span></div>}
                      {w.htf_score_p50 !== 0 && <div><span className="text-slate-500">HTF </span><span className="text-white font-medium">{Math.round(w.htf_score_p25)} to {Math.round(w.htf_score_p75)}</span></div>}
                      {w.completion_p75 > 0 && <div><span className="text-slate-500">Completion </span><span className="text-white font-medium">≤{Math.round(w.completion_p75 * 100)}%</span></div>}
                      {w.vix_p50 > 0 && <div><span className="text-slate-500">VIX </span><span className="text-white font-medium">{w.vix_p25?.toFixed(0)}–{w.vix_p75?.toFixed(0)}</span></div>}
                    </div>
                    {w.top_signals_json && (() => {
                      try {
                        const sigs = typeof w.top_signals_json === "string" ? JSON.parse(w.top_signals_json) : w.top_signals_json;
                        const sigEntries = Object.entries(sigs).filter(([_, v]) => v > 0).sort((a, b) => b[1] - a[1]);
                        if (!sigEntries.length) return null;
                        return <div className="mt-1.5 flex gap-1.5 flex-wrap">{sigEntries.map(([sig, count]) => <span key={sig} className="px-1.5 py-0.5 rounded text-[9px] bg-blue-500/10 text-blue-300">{sig.replace(/_/g, " ")} ({count})</span>)}</div>;
                      } catch { return null; }
                    })()}

                <div className="flex justify-between"><span className="text-slate-400">Expectancy</span><span className={`font-medium ${(m.expectancy || 0) >= 0 ? "text-emerald-400" : "text-rose-400"}`}>{m.expectancy || 0}</span></div>
                <div className="flex justify-between"><span className="text-slate-400">SQN</span><span className="text-white font-medium">{m.sqn?.toFixed(2) || "—"}</span></div>
                <div className="flex justify-between"><span className="text-slate-400">Avg R</span><span className={`font-medium ${(m.avg_r || 0) >= 0 ? "text-emerald-400" : "text-rose-400"}`}>{m.avg_r || "—"}</span></div>
              </div>
            </div>
          );
        })}
      </div>
    </div>
  );
}

function AnalysisSummary({ report, recs }) {
  if (!report) return null;
  const o = report.system_health?.overall || {};
  const paths = report.entry_paths || {};
  const sltp = report.sl_tp_calibration || {};
  const wfo = report.wfo_summary || {};

  const sqnGrade = o.sqn >= 7 ? "Holy Grail" : o.sqn >= 5 ? "Excellent" : o.sqn >= 3 ? "Good" : o.sqn >= 1.5 ? "Average" : o.sqn >= 0 ? "Poor" : "Broken";
  const sqnColor = o.sqn >= 3 ? "text-emerald-400" : o.sqn >= 1.5 ? "text-amber-400" : "text-rose-400";

  const sortedPaths = Object.entries(paths).filter(([, v]) => v.n >= 3).sort((a, b) => (b[1].sqn || 0) - (a[1].sqn || 0));
  const bestPaths = sortedPaths.filter(([, v]) => v.profit_factor > 1.2 && v.sqn > 0);
  const worstPaths = sortedPaths.filter(([, v]) => v.profit_factor < 0.8 || v.sqn < -0.5).reverse();

  const classifications = {};
  if (report.trade_classifications) for (const [k, v] of Object.entries(report.trade_classifications)) classifications[k] = v;

  const moveMfe = sltp.move_mfe?.p50;
  const tpTrim = sltp.recommended_tp_trim_atr;
  const slAtr = sltp.recommended_sl_atr;
  const captureRatio = moveMfe && tpTrim ? Math.round((tpTrim / moveMfe) * 100) : null;

  return (
    <div className="card p-5 mb-4 border-l-4 border-blue-500/40">
      <h3 className="text-sm font-semibold text-blue-300 mb-3">Analysis Summary</h3>
      <div className="space-y-3 text-xs text-slate-300 leading-relaxed">
        {/* Overall Grade */}
        <div className="p-3 rounded-lg bg-white/[0.02] border border-white/[0.04]">
          <div className="flex items-center gap-2 mb-1">
            <span className="text-slate-400 font-medium">System Grade:</span>
            <span className={`font-bold ${sqnColor}`}>{sqnGrade} (SQN {o.sqn})</span>
          </div>
          <p className="text-slate-400">
            {o.n} trades analyzed. Win rate {o.win_rate}%, profit factor {o.profit_factor}, expectancy {o.expectancy >= 0 ? "+" : ""}{o.expectancy} per trade.
            {o.sqn < 0 && " The system is currently losing money overall."}
            {o.sqn >= 0 && o.sqn < 1.5 && " The system is near break-even but has no reliable edge yet."}
            {o.sqn >= 1.5 && o.sqn < 3 && " The system has a modest edge but needs improvement for consistency."}
            {o.sqn >= 3 && " The system has a solid, consistent edge."}
            {o.n < 100 && ` Sample size is small (${o.n} trades) — run a full backtest for statistical confidence.`}
          </p>
        </div>

        {/* Walk-Forward */}
        {wfo?.verdict && (
          <div className={`p-3 rounded-lg border ${wfo.verdict === "WARNING" ? "bg-amber-500/5 border-amber-500/20" : wfo.verdict === "FAIL" ? "bg-rose-500/5 border-rose-500/20" : "bg-emerald-500/5 border-emerald-500/20"}`}>
            <span className="font-medium text-slate-400">Walk-Forward Test: </span>
            <span className={wfo.verdict === "PASS" ? "text-emerald-400" : wfo.verdict === "WARNING" ? "text-amber-400" : "text-rose-400"}>{wfo.verdict}</span>
            {wfo.in_sample_sqn != null && wfo.out_sample_sqn != null && (
              <span className="text-slate-400"> — In-sample SQN {wfo.in_sample_sqn}, out-of-sample SQN {wfo.out_sample_sqn}.</span>
            )}
            {wfo.verdict === "WARNING" && <p className="text-slate-400 mt-1">The system performed worse on recent trades than older ones. This suggests the model may not be adapting to current market conditions.</p>}
          </div>
        )}

        {/* Best / Worst Entry States */}
        {(bestPaths.length > 0 || worstPaths.length > 0) && (
          <div className="p-3 rounded-lg bg-white/[0.02] border border-white/[0.04]">
            <div className="font-medium text-slate-400 mb-2">Entry State Performance</div>
            {bestPaths.length > 0 && (
              <div className="mb-2">
                <span className="text-emerald-400 font-medium">Working: </span>
                {bestPaths.map(([state, v]) => (
                  <span key={state} className="inline-block mr-2">
                    <span className="text-slate-300">{state.replace(/HTF_|LTF_/g, "").replace(/_/g, " ")}</span>
                    <span className="text-emerald-400/70 ml-1">({v.n}t, {v.win_rate}% WR, PF {v.profit_factor})</span>
                  </span>
                ))}
              </div>
            )}
            {worstPaths.length > 0 && (
              <div>
                <span className="text-rose-400 font-medium">Losing money: </span>
                {worstPaths.map(([state, v]) => (
                  <span key={state} className="inline-block mr-2">
                    <span className="text-slate-300">{state.replace(/HTF_|LTF_/g, "").replace(/_/g, " ")}</span>
                    <span className="text-rose-400/70 ml-1">({v.n}t, {v.win_rate}% WR, PF {v.profit_factor})</span>
                  </span>
                ))}
                <p className="text-slate-400 mt-1">Consider disabling or heavily filtering entries in these states.</p>
              </div>
            )}
          </div>
        )}

        {/* SL/TP Diagnosis */}
        {slAtr != null && moveMfe != null && (
          <div className="p-3 rounded-lg bg-white/[0.02] border border-white/[0.04]">
            <div className="font-medium text-slate-400 mb-1">Stop Loss &amp; Take Profit</div>
            <p className="text-slate-400">
              Current SL recommendation: <span className="text-white font-medium">{slAtr} ATR</span>.
              Median market move: <span className="text-white font-medium">{moveMfe} ATR</span>.
              {captureRatio && <> TP trim at {tpTrim} ATR captures only <span className={captureRatio < 30 ? "text-rose-400 font-medium" : "text-white"}>{captureRatio}%</span> of the average move.</>}
              {slAtr < 0.5 && " Stops may be too tight — normal price noise is likely triggering exits before the trade has time to work."}
            </p>
          </div>
        )}

        {/* Key Actions */}
        {recs && (
          <div className="p-3 rounded-lg bg-purple-500/5 border border-purple-500/20">
            <div className="font-medium text-purple-300 mb-2">Recommended Actions</div>
            <ul className="space-y-1 text-slate-400">
              {recs.path_adjustments && Object.entries(recs.path_adjustments).filter(([, v]) => v.action === "DISABLE").map(([state]) => (
                <li key={state}>Disable entries in <span className="text-white">{state.replace(/HTF_|LTF_/g, "").replace(/_/g, " ")}</span> — negative expectancy</li>
              ))}
              {Object.entries(paths).filter(([, v]) => v.action === "BOOST" && v.n >= 3).map(([state]) => (
                <li key={state}>Increase allocation to <span className="text-emerald-400">{state.replace(/HTF_|LTF_/g, "").replace(/_/g, " ")}</span> — positive edge</li>
              ))}
              {recs.sl_atr != null && <li>Set stop loss to <span className="text-white">{recs.sl_atr} ATR</span></li>}
              {recs.tp_tiers && <li>TP tiers: trim at <span className="text-white">{recs.tp_tiers.trim}</span>, exit at <span className="text-white">{recs.tp_tiers.exit}</span>, runner at <span className="text-white">{recs.tp_tiers.runner} ATR</span></li>}
              {report.hindsight_oracle?.recommendations?.map((rec, i) => <li key={`oracle-${i}`}>{rec.message}</li>)}
            </ul>
          </div>
        )}
      </div>
    </div>
  );
}

    </div>

}

    const load = async () => {
      try {
        const res = await fetch(`${API_BASE}/timed/system/history`, { credentials: "include" });
        const data = await res.json();
        if (data.ok) setHistory(data.history || []);
      } catch (_) {}
    };
    load();
  }, []);

  if (!history) return <div className="text-slate-500 text-sm py-8 text-center">Loading history...</div>;
  if (history.length === 0) return <div className="card p-12 text-center text-slate-400 text-sm">No calibration history yet.</div>;

  return (
    <div className="card p-5">
      <h3 className="text-sm font-semibold text-white mb-4">Calibration History</h3>
      <div className="overflow-x-auto">
        <table className="w-full text-xs"><thead><tr className="text-slate-500 border-b border-white/[0.05]">
          <th className="text-left py-1.5 font-medium">Gen</th>
          <th className="text-left px-2 font-medium">Date</th>
          <th className="text-right px-2 font-medium">Trades</th>
          <th className="text-right px-2 font-medium">SQN</th>
          <th className="text-right px-2 font-medium">Win%</th>
          <th className="text-right px-2 font-medium">Exp</th>
          <th className="text-right px-2 font-medium">Avg R</th>
          <th className="text-center px-2 font-medium">Applied</th>
          <th className="text-right pl-2 font-medium"></th>
        </tr></thead><tbody>
          {history.map((row, i) => (
            <tr key={i} className="border-b border-white/[0.03] hover:bg-white/[0.02] cursor-pointer" onClick={() => onViewReport(row.report_id)}>
              <td className="py-2 text-white font-bold">#{row.generation || "?"}</td>
              <td className="px-2 text-slate-400">{row.run_ts ? new Date(row.run_ts).toLocaleDateString("en-US", { month: "short", day: "numeric", year: "numeric" }) : "—"}</td>
              <td className="text-right px-2">{row.n || row.trade_count}</td>
              <td className="text-right px-2">
                <span className="text-white font-medium">{row.sqn?.toFixed(2) ?? "—"}</span>
                <DeltaBadge value={row.delta_sqn} />
              </td>
              <td className="text-right px-2">
                <span>{row.win_rate ?? "—"}%</span>
                <DeltaBadge value={row.delta_win_rate} suffix="%" />
              </td>
              <td className="text-right px-2">
                <span className={`${(row.expectancy || 0) >= 0 ? "text-emerald-400" : "text-rose-400"}`}>{row.expectancy ?? "—"}</span>
                <DeltaBadge value={row.delta_expectancy} />
              </td>
              <td className="text-right px-2">{row.avg_r ?? "—"}</td>
              <td className="text-center px-2">{row.applied ? <span className="text-emerald-400">✓</span> : <span className="text-slate-600">—</span>}</td>
              <td className="text-right pl-2 text-[10px] text-blue-400 hover:text-blue-300">View</td>
            </tr>
          ))}
        </tbody></table>
      </div>
    </div>
  );
}

// ═══════════════════════════════════════════════════════════════
// MAIN APP
// ═══════════════════════════════════════════════════════════════
function App() {
  const [tab, setTab] = useState("dashboard");
  const [dashboard, setDashboard] = useState(null);
  const [report, setReport] = useState(null);
  const [recs, setRecs] = useState(null);
  const [reportId, setReportId] = useState(null);
  const [loading, setLoading] = useState(true);
  const [running, setRunning] = useState(false);
  const [queued, setQueued] = useState(false);
  const [progress, setProgress] = useState(null);
  const preCalibReportIdRef = React.useRef(null);
  const [applying, setApplying] = useState(false);
  const [appliedMsg, setAppliedMsg] = useState(null);
  const [resetting, setResetting] = useState(false);
  const [resetMsg, setResetMsg] = useState(null);
  const [error, setError] = useState(null);
  const [isAdmin, setIsAdmin] = useState(false);
  const pollIntervalRef = React.useRef(null);
  const statusPollRef = React.useRef(null);

  useEffect(() => {
    const session = window.TimedAuthHelpers?.getStoredSession();
    const r = String(session?.role || "").toLowerCase();
    const t = String(session?.tier || "").toLowerCase();
    const admin = r === "admin" || t === "admin";
    document.body.setAttribute("data-user-role", admin ? "admin" : (session?.role || ""));
    setIsAdmin(admin);
  }, []);

  const fetchData = useCallback(async () => {
    setLoading(true);
    setError(null);
    try {
      const [dashRes, reportRes] = await Promise.all([
        fetch(`${API_BASE}/timed/system/dashboard`, { credentials: "include" }).then(r => r.json()).catch(() => null),
        fetch(`${API_BASE}/timed/calibration/report`, { credentials: "include" }).then(r => r.json()).catch(() => null),
      ]);
      if (dashRes?.ok) setDashboard(dashRes);
      if (reportRes?.ok) {
        setReport(reportRes.report);
        setRecs(reportRes.recommendations);
        setReportId(reportRes.report_id);
      }
    } catch (e) { setError(String(e)); }
    setLoading(false);
  }, []);

  useEffect(() => { fetchData(); }, [fetchData]);

  // Poll status when queued
  useEffect(() => {
    if (!queued) return;
    const fetchStatus = async () => {
      try {
        const res = await fetch(`${API_BASE}/timed/calibration/status`, { credentials: "include" });
        if (res.ok) {
          const data = await res.json();
          if (data.ok) {
            setProgress({ message: data.message, step: data.step, total_steps: data.total_steps, steps: data.steps, status: data.status });
            if (data.status === "error" && data.message) {
              setError(data.message);
              setQueued(false);
            }
            // When status reports "done", fetch the new report and finish
            if (data.status === "done") {
              try {
                const rptRes = await fetch(`${API_BASE}/timed/calibration/report`, { credentials: "include" });
                const rptData = await rptRes.json();
                if (rptData.ok && rptData.report) {
                  setReport(rptData.report); setRecs(rptData.recommendations); setReportId(rptData.report_id);
                }
              } catch (_) {}
              setQueued(false);
              fetchData();
            }
          }
        }
      } catch (_) {}
    };
    fetchStatus();
    statusPollRef.current = setInterval(fetchStatus, 3000);
    return () => { if (statusPollRef.current) clearInterval(statusPollRef.current); statusPollRef.current = null; };
  }, [queued]);

  useEffect(() => {
    if (!queued) return;
    const tick = async () => {
      try {
        const res = await fetch(`${API_BASE}/timed/calibration/report`, { credentials: "include" });
        if (res.ok) {
          const data = await res.json();
          // Only treat as "done" if this is a NEW report (different from the one before we clicked Run)
          if (data.ok && data.report && data.report_id && data.report_id !== preCalibReportIdRef.current) {
            setReport(data.report); setRecs(data.recommendations); setReportId(data.report_id);
            setQueued(false); setProgress(null);
            if (pollIntervalRef.current) clearInterval(pollIntervalRef.current);
            fetchData();
            return;
          }
        }
      } catch (_) {}
    };
    pollIntervalRef.current = setInterval(tick, 15000);
    return () => { if (pollIntervalRef.current) clearInterval(pollIntervalRef.current); };
  }, [queued]);

  const handleRun = async () => {
    setRunning(true); setError(null);
    preCalibReportIdRef.current = reportId;
    try {
      const res = await fetch(`${API_BASE}/timed/calibration/run`, { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify({ analysis_only: true }), credentials: "include" });
      const data = await res.json();
      if (data.ok && data.report) { setReport(data.report); setRecs(data.report?.recommendations); setReportId(data.report?.report_id || reportId); fetchData(); }
      else if (!data.ok) setError(data.error || "Analysis failed");
    } catch (e) { setError(String(e)); }
    setRunning(false);
  };
  const handleApply = async (id) => {
    setApplying(true); setAppliedMsg(null);
    try {
      const res = await fetch(`${API_BASE}/timed/calibration/apply`, { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify({ report_id: id }), credentials: "include" });
      const data = await res.json();
      if (data.ok) setAppliedMsg(`Applied: ${data.applied?.join(", ")}`);
      else setError(data.error);
    } catch (e) { setError(String(e)); }
    setApplying(false);
  };
  const handleReset = async () => {
    if (!confirm("This will permanently delete ALL trades and reset the account to $100,000. Continue?")) return;
    setResetting(true); setResetMsg(null); setError(null);
    try {
      const res = await fetch(`${API_BASE}/timed/trades/reset`, { method: "POST", headers: { "Content-Type": "application/json" }, body: "{}", credentials: "include" });
      const data = await res.json();
      if (data.ok) { setResetMsg(data.message || "Account reset to $100,000."); setReport(null); setRecs(null); fetchData(); }
      else setError(data.error || "Reset failed");
    } catch (e) { setError(String(e)); }
    setResetting(false);
  };
  const handleViewReport = async (rid) => {
    try {
      const res = await fetch(`${API_BASE}/timed/calibration/report?report_id=${rid}`, { credentials: "include" });
      const data = await res.json();
      if (data.ok) { setReport(data.report); setRecs(data.recommendations); setReportId(data.report_id); setTab("calibration"); }
    } catch (_) {}
  };

  const tabs = [
    { id: "dashboard", label: "Dashboard" },
    { id: "calibration", label: "Calibration" },
    { id: "patterns", label: "Patterns & Learning" },
    { id: "history", label: "History" },
  ];

  return (
    <div className="min-h-screen pb-16">
      <NavHeader />
      <div className="max-w-6xl mx-auto px-4 py-6">
        <div className="flex items-center justify-between mb-5">
          <div>
            <h1 className="text-xl font-bold text-white">System Intelligence</h1>
            <p className="text-xs text-slate-400 mt-1">Unified calibration, model performance, and learning loop</p>
          </div>
          {isAdmin && (
            <div className="flex items-center gap-2">
              <button className="btn btn-primary text-xs" onClick={handleRun} disabled={running}>
                {running ? <span className="flex items-center gap-1.5"><span className="w-3 h-3 border-2 border-white/30 border-t-white rounded-full" style={{animation:"spin 0.7s linear infinite"}} />Analyzing...</span> : "Run Analysis"}
              </button>
              <button className="btn text-xs" style={{background:"rgba(239,68,68,0.15)", color:"#fca5a5", border:"1px solid rgba(239,68,68,0.25)"}} onClick={handleReset} disabled={resetting}>
                {resetting ? <span className="flex items-center gap-1.5"><span className="w-3 h-3 border-2 border-rose-400/30 border-t-rose-400 rounded-full" style={{animation:"spin 0.7s linear infinite"}} />Resetting...</span> : "Reset Account"}
              </button>
            </div>
          )}
        </div>

        {isAdmin && (
          <div className="mb-4 p-3 rounded-lg border text-xs" style={{background:"rgba(99,102,241,0.06)", borderColor:"rgba(99,102,241,0.2)"}}>
            <p className="text-indigo-300 font-medium mb-1">Local Calibration Pipeline</p>
            <p className="text-slate-400">Full calibration (harvest + autopsy) runs locally for reliability. Upload data, then click <span className="text-white font-medium">Run Analysis</span> to build profiles.</p>
            <code className="block mt-1.5 text-[10px] text-slate-500 bg-white/[0.04] rounded px-2 py-1 font-mono">node scripts/calibrate.js</code>
          </div>
        )}
        {error && <div className="mb-4 p-3 rounded-lg bg-rose-500/10 border border-rose-500/20 text-sm text-rose-300">{error}</div>}
        {resetMsg && <div className="mb-4 p-3 rounded-lg bg-emerald-500/10 border border-emerald-500/20 text-sm text-emerald-300">{resetMsg}</div>}

        {/* Main tabs */}
        <div className="flex gap-1 border-b border-white/[0.06] mb-5 overflow-x-auto">
          {tabs.map(t => (
            <button key={t.id} onClick={() => setTab(t.id)} className={`px-4 py-2 text-xs font-medium whitespace-nowrap ${tab === t.id ? "tab-active" : "tab-inactive"}`}>{t.label}</button>
          ))}
        </div>

        {loading && tab === "dashboard" ? (
          <div className="flex items-center justify-center py-20">
            <div className="w-6 h-6 border-2 border-white/20 border-t-emerald-500 rounded-full" style={{animation:"spin 0.7s linear infinite"}} />
          </div>
        ) : (
          <>
            {tab === "dashboard" && <DashboardTab dashboard={dashboard} />}
            {tab === "calibration" && <CalibrationTab report={report} recs={recs} reportId={reportId} onApply={handleApply} applying={applying} appliedMsg={appliedMsg} />}
            {tab === "patterns" && <PatternsTab />}
            {tab === "history" && <HistoryTab onViewReport={handleViewReport} />}
          </>
        )}
      </div>
    </div>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>

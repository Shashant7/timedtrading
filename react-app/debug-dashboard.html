<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Trading - Debug Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
          --tt-bg-base: #0c0f14;
          --tt-bg-surface: #13171e;
          --tt-border: #252b36;
          --tt-text: #f0f2f5;
          --tt-accent: #22c55e;
        }
        body { font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif; background: var(--tt-bg-base); color: var(--tt-text); -webkit-font-smoothing: antialiased; }
        .code-block { background: var(--tt-bg-surface); padding: 1rem; border-radius: 0.5rem; overflow-x: auto; border: 1px solid var(--tt-border); }
        pre { margin: 0; white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body class="p-8">
    <div class="max-w-7xl mx-auto">
        <h1 class="text-3xl font-bold mb-6">üîç Timed Trading - Debug Dashboard</h1>
        
        <div class="mb-6">
            <label class="block mb-2">API Key:</label>
            <input type="password" id="apiKey" placeholder="Enter API key" 
                   class="w-full px-4 py-2 bg-[#13171e] border border-[#252b36] rounded-lg text-white">
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
            <button onclick="checkTrades()" 
                    class="px-6 py-3 bg-blue-600 hover:bg-blue-700 rounded-lg font-semibold">
                üìä Check Trades
            </button>
            <button onclick="checkTickers()" 
                    class="px-6 py-3 bg-green-600 hover:bg-green-700 rounded-lg font-semibold">
                üìà Check Tickers
            </button>
            <button onclick="checkConfig()" 
                    class="px-6 py-3 bg-purple-600 hover:bg-purple-700 rounded-lg font-semibold">
                ‚öôÔ∏è Check Config
            </button>
            <button onclick="simulateTrades()" 
                    class="px-6 py-3 bg-orange-600 hover:bg-orange-700 rounded-lg font-semibold">
                üîÑ Simulate Trades
            </button>
        </div>

        <div id="results" class="mt-6"></div>
    </div>

    <script>
        const API_BASE = 'https://timed-trading-ingest.shashant.workers.dev';
        
        function getApiKey() {
            return document.getElementById('apiKey').value || prompt('Enter API Key:');
        }

        async function checkTrades() {
            const key = getApiKey();
            if (!key) return;
            
            showLoading('Checking trades...');
            try {
                const res = await fetch(`${API_BASE}/timed/debug/trades?key=${encodeURIComponent(key)}`);
                const data = await res.json();
                showResults('Trades', data);
            } catch (err) {
                showError(err);
            }
        }

        async function checkTickers() {
            const key = getApiKey();
            if (!key) return;
            
            showLoading('Checking tickers...');
            try {
                const res = await fetch(`${API_BASE}/timed/debug/tickers?key=${encodeURIComponent(key)}`);
                const data = await res.json();
                showResults('Tickers', data);
            } catch (err) {
                showError(err);
            }
        }

        async function checkConfig() {
            const key = getApiKey();
            if (!key) return;
            
            showLoading('Checking configuration...');
            try {
                const res = await fetch(`${API_BASE}/timed/debug/config?key=${encodeURIComponent(key)}`);
                const data = await res.json();
                showResults('Configuration', data);
            } catch (err) {
                showError(err);
            }
        }

        async function simulateTrades() {
            const key = getApiKey();
            if (!key) return;
            
            if (!confirm('This will process all tickers and create/update trades. Continue?')) return;
            
            showLoading('Simulating trades...');
            try {
                const res = await fetch(`${API_BASE}/timed/debug/simulate-trades?key=${encodeURIComponent(key)}`, {
                    method: 'POST'
                });
                const data = await res.json();
                showResults('Trade Simulation', data);
            } catch (err) {
                showError(err);
            }
        }

        function showLoading(message) {
            document.getElementById('results').innerHTML = `
                <div class="bg-[#121a33] border border-[#26325f] rounded-lg p-4">
                    <div class="text-lg">${message}</div>
                </div>
            `;
        }

        function showResults(title, data) {
            const html = `
                <div class="bg-[#121a33] border border-[#26325f] rounded-lg p-6">
                    <h2 class="text-2xl font-bold mb-4">${title}</h2>
                    <div class="code-block">
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                </div>
            `;
            document.getElementById('results').innerHTML = html;
        }

        function showError(err) {
            document.getElementById('results').innerHTML = `
                <div class="bg-red-900 border border-red-700 rounded-lg p-4">
                    <div class="text-lg font-bold text-red-200">Error</div>
                    <div class="mt-2">${err.message || String(err)}</div>
                </div>
            `;
        }
    </script>
</body>
</html>

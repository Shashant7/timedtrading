<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>React Dashboard Test</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui;
      background: #0b1020;
      color: #e7ecff;
      padding: 20px;
    }
    .status {
      padding: 20px;
      background: #121a33;
      border: 1px solid #26325f;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .status-item {
      margin: 10px 0;
      padding: 10px;
      background: #0f1630;
      border-radius: 4px;
    }
    .success { color: #2ecc71; }
    .error { color: #e74c3c; }
    .loading { color: #f39c12; }
  </style>
</head>
<body>
  <h1>React Dashboard - Diagnostic Test</h1>
  
  <div class="status" id="status">
    <div class="status-item loading">Checking scripts...</div>
  </div>
  
  <div id="root"></div>
  
  <script>
    const status = document.getElementById('status');
    
    function addStatus(msg, type = 'loading') {
      const div = document.createElement('div');
      div.className = `status-item ${type}`;
      div.textContent = msg;
      status.appendChild(div);
    }
    
    // Check script loading
    window.addEventListener('load', function() {
      setTimeout(function() {
        addStatus('Window loaded', 'success');
        
        // Check React
        if (typeof React !== 'undefined') {
          addStatus('✓ React loaded', 'success');
        } else {
          addStatus('✗ React NOT loaded', 'error');
        }
        
        // Check ReactDOM
        if (typeof ReactDOM !== 'undefined') {
          addStatus('✓ ReactDOM loaded', 'success');
        } else {
          addStatus('✗ ReactDOM NOT loaded', 'error');
        }
        
        // Check Babel
        if (typeof Babel !== 'undefined') {
          addStatus('✓ Babel loaded', 'success');
        } else {
          addStatus('✗ Babel NOT loaded', 'error');
        }
        
        // Check Recharts
        if (typeof Recharts !== 'undefined') {
          addStatus('✓ Recharts loaded', 'success');
        } else {
          addStatus('✗ Recharts NOT loaded', 'error');
        }
        
        // Try to render something simple
        if (typeof React !== 'undefined' && typeof ReactDOM !== 'undefined') {
          try {
            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(React.createElement('div', null, 
              React.createElement('h2', null, 'React is working!'),
              React.createElement('p', null, 'If you see this, React loaded successfully.')
            ));
            addStatus('✓ React render successful', 'success');
          } catch (e) {
            addStatus('✗ React render failed: ' + e.message, 'error');
          }
        }
      }, 1000);
    });
  </script>
  
  <!-- Load scripts -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/recharts@2.10.3/umd/Recharts.js"></script>
</body>
</html>
